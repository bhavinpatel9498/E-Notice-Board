<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--  Using Bootstrap CSS CDN -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	 <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"> -->
 	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	 <!-- <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
	<title>Create Sports Post</title>

	    {% load static %}

  	<script src="{% static "myapp/js/CreateSportsPostValidations.js" %}"></script>
	
</head>
<body>
	<div align="center" id="contentWrapper" class="container">
		
		<div class="container">
  			<div class="jumbotron">
			    <h1>Create New Sports Post</h1> 
			    <p>Please provide all details and click save button.</p> 
  			</div>

  			<a href="/myapp/homepage">Home Page</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/myapp/sportpost">Sports Post Page</a>
  		<!-- Start Slides-->
    <form class="form-horizontal" action="/myapp/savesportspost/" name="newmsg" method="post">
        {% csrf_token %}
          <div class="form-group" align="left" style="width: 400px;">
              <label for="emailid">Email ID:</label>
              <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Enter your email ID" maxlength="30">
          
            
              <label for="user">Name:</label>
              <input type="text" class="form-control" id="user" name="user" placeholder="Enter your name" maxlength="30">
          
              <label for="subject">Subject of the Post:</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" maxlength="50">
              
              <label for="msg">Message to Post:</label>
              <textarea rows="3" cols="80" id="msg" name="msg" class="form-control" placeholder="Enter detailed Message here"></textarea>
          </div>
          <div class="alert alert-danger" id="errid">     
          {{errormsg}}   
          </div>
          <div>
            <button type="button" class="btn btn-default" id="submitbtn">Save</button>
            <button type="button" class="btn btn-default" id="closebtn">Clear</button>
            <br/>
            <br/>
          </div>
     </form>

  		<!-- End Slides -->



		</div>
	</div>
	<script type="text/javascript">

	if( "{{emailid}}" != 'None')
	{
		$("#emailid").val("{{emailid}}");	
	}
		
	if( "{{user}}" != 'None')
	{
		$("#user").val("{{user}}");	
	}

	if( "{{subject}}" != 'None')
	{
		$("#subject").val("{{subject}}");	
	}

	if( "{{msg}}" != 'None')
	{
		$("#msg").val("{{msg}}");	
	}



	
	</script>
</body>
</html>
